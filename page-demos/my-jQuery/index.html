<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/">
        <label for="text-1">name:　　</label>
        <input type="text" value="Michael" name="student-name" id="text-1">
        <br>
        <label for="text-2">gender: 　</label>
        <input type="text" value="male" name="student-gender" id ="text-2">
        <br>
        <label>hobby:　</label>
        <label for="basketball">篮球</label>
        <input type="checkbox" checked value="1" name="hobby" id="basketbal">
        <label for="music">音乐</label>
        <input type="checkbox" value="2" checked name="hobby" id="music">
        <br>
        <label for="male">性别：　</label>
        <label for="male">男</label>
        <input type="radio" value="male" name="gender" id="male">
        <label for="female">女</label>

        <input type="radio" value="female" name="gender" id="female">
        <br>
        <input type="submit">
    </form>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script src="jQuery.js"></script>
</body>
</html>
